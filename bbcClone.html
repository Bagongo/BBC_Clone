<!doctype html>
<html>
<head>
<title>BBC_Clone</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />  
    
    <style type="text/css">
        
        body{
            margin: 0;
            font-family: verdana, helvetica, arial, sans-serif;
        }
        
        #hiTopBar{
            width: 100%;
            height: 40px;
            background-color: #640001;
            color: white;
            
        }
        
        .fixedWidth{
            width: 1050px;
            margin: 0 auto;
        }
        
        #breakDiv{
            clear: both;
        }
        
        #bbcLogo{
            width: auto;
            height: auto;
            max-height: 25px;
        }
        
        .logoDiv{

            float: left;
            border-right: 1px solid #7F0001;
            padding-top:  1px;
            padding-bottom: 10px;
            padding-right: 10px;
        }
        
        .signIn{ 
            width: 80px;
            float: left;
            font-family: Arial,Helvetica,freesans,sans-serif;
            font-weight: bold;
            border-right: 1px solid #7F0001;
            padding-right: 80px;
            padding-left: 20px;
            padding-top: 10px;  
            padding-bottom: 10px;
        }
        
        .signIn img{
            width: auto;
            max-height: 15px;
            position: relative;
            top: 2px;
        }
        
        #topMenuDiv{
            float: left;
        }
        
        #topMenuDiv ul {
            margin: 0;
            padding: 0;            
        }
        
        #topMenuDiv li {
            height: 100%;
            float: left;
            list-style: none;
            font-weight: bold;
            font-size: 0.9em;
            padding: 10px 20px 12px 20px;
            border-right: 1px solid #7F0001;
        }
        
        #searchDiv{
            float: left;
            padding: 8px 0 0 16px ;
        }
        
        #searchDiv input {
            height: 16px;
            border: none;
            padding: 5px;
            background-image: url("Images/magnifying.png");
            background-repeat: no-repeat;
            background-size: 20px 20px;
            background-position: top right;
        }
        
         #loTopBar{
            width: 100%;
            height: 95px;
            background-color: #AD000D;
            color: white;
        }
        
        #loTopBar p {
            float: left;
            margin: 0;
            padding: 0;
            padding-top: 16px;
        }
        
        #newsHeader{
            font-size: 3em;         
        }
        
        #UK{
            font-size: 0.8em;         
        }
        
        #RSS{
            float: right;
            margin-top: 38px;
        }
        
        #RSS img {
            width: 20px;
            height: 20px;
            padding-bottom: 10px;
        }
        
        #RSSText{
            margin-right: -5px;
        }
        
        #topicMenu{
            margin: 0;
            padding: 0;
        }
        
        
        #topicMenu ul {
            clear: left;
            height: 20px;
            margin: 0;
            padding: 0;
            background-color: #99000D;
        } 
        
        #topicMenu li {
            float: left;
            list-style: none;
            padding: 0 8px 0px 8px;
            border-right: 1px solid #640001;
        } 


    </style>    
</head>
    

<body>
<div id="container">
    
    <div id="hiTopBar">
        
        <div class="fixedWidth">
            
            <div class="logoDiv">
                <img src="Images/bbcLogo.png" id="bbcLogo"/>
            </div>
                                   
            <div class="signIn">  
                <img src="Images/signIn.png" /> Sign-in
            </div>
            
            <div id="topMenuDiv">
                <ul>
                    <li>News</li>
                    <li>Sport</li>
                    <li>Weather</li>
                    <li>Shop</li>
                    <li>Earth</li>
                    <li>Travel</li>
                    <li>More</li>
                </ul>
            </div>
            
            <div id="searchDiv">
                <input type="text" placeholder="Search...." />
            </div>
            
        </div>
        
    </div> 
    
    <div class="breakDiv"></div>
    
    <div id="loTopBar">
        
        <div class="fixedWidth">
            
            <p id="newsHeader">NEWS <span id="UK">UK</span></p>
            
            <div id="RSS">
                <span id="RSSText">RSS</span> <img src="Images/rss_logo.png" /> 
            </div>
            
            
            <div id="topicMenu">
                <ul>
                    <li>Home</li>
                    <li>Video</li>
                    <li>World</li>
                    <li>UK</li>
                    <li>Business</li>
                    <li>Tech</li>
                    <li>Science</li>
                    <li>Magazine</li>
                    <li>Entertainment &amp; Arts</li>
                    <li>Health</li>
                    <li>World News TV</li>
                    <li style="border-right:none;">Other</li>
                </ul>
            </div>

           
        </div>
            
    </div>

    
   
</div>
</body>
</html>
